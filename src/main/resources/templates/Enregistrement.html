<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Enregistrement</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/LoginStylesheet.css"
          th:href="@{css/LoginStylesheet.css}"/>
</head>

<body>
<h1>L'ESCALADE</h1>
<div class="box">

    <h2>S'enregistrer</h2>
    <form th:action="@{/saveUser}" method="post">
    
        <div class="form-group">
            <label>Choisis un Pseudo :</label>
            <input  class="form-control" type="text" name="username" th:value="${user.username}"/>
            <span class="red" th:errors="${user.username}"></span>
        </div>
        
        <div class="form-group">
            <label>Créé ton mot de passe :</label>
            <input  class="form-control" type="text" name="password" th:value="${user.password}"/>
            <span class="red" th:errors="${user.password}"></span>
        </div>
        
        <input type="submit" value="submit"/>
        <a class="pull-right" th:href="@{/login}"><Strong>Login</Strong></a>
    </form>

</div>

</body>
</html>
