<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Confirmation Voie</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/MyStylesheet.css"
          th:href="@{css/MyStylesheet.css}"/>

</head>

<body>

<div layout:fragment="content">
    <section id="VoieEnregistrer">
        <div class="container">
            <h2> New Spot </h2>
            <h4>Créé un nouveau Spot ou ajoute des infos à un Spot déjà créé!</h4>

            <div class="col-md-6">
            
            
            
                        		<div class="panel panel-primary">
                                <div class="panel-heading">Vous avez créé une nouvelle VOIE!</div>
                                <div class="panel-body">


                        <div class="form-group">
                            <label>ID:</label>
                            <label th:text="${voie.idVoie}"></label>
                        </div>
                        <div class="form-group">
                            <label>Nom de la Voie:</label>
                            <label th:text="${voie.nomVoie}"></label>
                        </div>
                        <div class="form-group">
                            <label>Description de la Voie:</label>
                            <label th:text="${voie.descriptionVoie}"></label>
                        </div>
                        <div class="form-group">
                            <label>Difficulté de la Voie:</label>
                            <label th:text="${voie.niveauVoie}"></label>
                        </div>
                        <a th:href="@{/AjouteSpot}"><button class="btn btn-default pull-right">retour</button> </a>


                                </div>
                        		</div>
                    
            
                    
                    





                
                
            </div>
        </div>
    </section>
</div>

</body>
</html>
