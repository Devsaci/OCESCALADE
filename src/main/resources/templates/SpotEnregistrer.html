<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Confirmation Site</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/MyStylesheet.css"
          th:href="@{css/MyStylesheet.css}"/>

</head>

<body>

<div layout:fragment="content">
    <section id="SpotEnregistrer">
        <div class="container">
            <h2> New Spot </h2>
            <h4>Créé un nouveau Spot ou ajoute des infos à un Spot déjà créé!</h4>
            
            
            
            <div class="col-md-6">
            
            
                            <div class="panel panel-primary">
                            <div class="panel-heading">Vous avez créé un nouveau SITE!</div>
                             <div class="panel-body">


                        <div class="form-group">
                            <label>ID:</label>
                            <label th:text="${spot.idSpot}"></label>
                        </div>
                        <div class="form-group">
                            <label>Nom du Site:</label>
                            <label th:text="${spot.nomSpot}"></label>
                        </div>
                        <div class="form-group">
                            <label>Description du Site:</label>
                            <label th:text="${spot.descriptionSpot}"></label>
                        </div>

                        <a th:href="@{/AjouteSpot}"><button class="btn btn-default pull-right">retour</button> </a>





                                </div>
                        		</div>
            

                
            </div>
        </div>
    </section>
</div>

</body>
</html>
