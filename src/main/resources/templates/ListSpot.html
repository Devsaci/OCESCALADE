<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1>
<head>
<meta charset="UTF-8"/>
<title>Spot</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
                                   th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/MyStylesheet.css"
          th:href="@{css/MyStylesheet.css}"/>
</head>
<body>
<div layout:fragment="content">
<section id="listSpot">
<div class="container">
            <h2> Nos Spot</h2>
            <h4> Recherche des Spots disponible par mots cles </h4>
            <p></p>
            <form th:action="@{listSpot}" method="get">
                <label>Nom du Spot:</label>
                <input type="text" name="motclef1" th:value="${motclef1}"/>
                <label>Description du Spot:</label>
                <input type="text" name="motclef2" th:value="${motclef2}"/>
            <button class="btn btn-secondary">Chercher</button>
            </form>
        </div>


</section>


</div>

</body>
</html>
